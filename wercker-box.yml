name: node-webkit
version: 0.3.0
inherits: wercker/ubuntu12.04-nodejs0.10@1.0.6
type: main
platform: ubuntu@12.04
description: "Wercker box with the essentials to test and build a node-webkit app."
packages:
  - phantomjs@1.9.2
  - nsis
  - osslsigncode@1.6.0
keywords:
  - nodejs
  - grunt
  - bower
  - phantomjs
  - node-webkit
  - makensis
  - nsis
  - osslsigncode
script: |
  sudo apt-get update

  # npm globals, so you dont need to change the package.json
  sudo npm install -g bower grunt-cli underscore-cli

  # phantomjs
  export PHANTOM_VERSION=1.9.2
  wget https://phantomjs.googlecode.com/files/phantomjs-$PHANTOM_VERSION-linux-x86_64.tar.bz2
  tar xfj phantomjs-$PHANTOM_VERSION-linux-x86_64.tar.bz2
  sudo cp phantomjs-$PHANTOM_VERSION-linux-x86_64/bin/phantomjs /usr/local/bin

  # for makennsis and mkfs.hfsplus commands to build win.exe and dmg installer
  sudo apt-get install nsis hfsprogs

  mkdir ~/osslsigncode
  cd ~/osslsigncode


  sudo apt-get install libcurl4-gnutls-dev

  curl -L http://sourceforge.net/projects/osslsigncode/files/osslsigncode/osslsigncode-1.6.tar.gz/download -o osslsigncode.tar.gz
  tar -zxvf osslsigncode.tar.gz
  cd osslsigncode-1.6/
  ./configure && make
  sudo make install

  node --version

  npm ls -g | grep bower
  npm ls -g | grep grunt-cli

  echo NSIS
  makensis -VERSION
